<script>
    function showUpdateField() {
        document.getElementById('savedAmount').style.display = 'inline';
        document.getElementById('save-button').style.display = 'inline';
        document.getElementById('update-button').style.display = 'none';
    }

    function hideUpdateField() {
        document.getElementById('savedAmount').style.display = 'none';
        document.getElementById('save-button').style.display = 'none';
        document.getElementById('update-button').style.display = 'inline';
    }

    function toggleInputField() {
        var savedAmountInput = document.getElementById('savedAmount');
        var saveButton = document.getElementById('save-button');
        savedAmountInput.style.display = savedAmountInput.style.display === 'none' ? 'inline' : 'none';
        saveButton.style.display = saveButton.style.display === 'none' ? 'inline' : 'none';
    }

        function saveToLocalStorage() {
        var savedAmountValue = document.getElementById('savedAmount').value;
        localStorage.setItem('savedAmount', savedAmountValue);
    }

        function loadSavingsFromLocal() {
        var savedAmount = localStorage.getItem('savedAmount');
        if (savedAmount) {
            document.getElementById('display-savings').textContent = savedAmount;
        }
    }

        window.onload = function() {
            loadSavingsFromLocal();
            hideUpdateField();
        };

</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Wishlist</title>
    <style>
        body {
        position: relative; /* Make body a relative container for absolute positioning */
        align-items: center;
        background-color: #fdfd96; /* Pastel yellow background */
        background-image: radial-gradient(#fff 15%, transparent 16%), radial-gradient(#fff 15%, transparent 16%);
        background-size: 25px 25px;
        font-family: 'Monaco', monospace;
        color: #333;
        padding-top: 60px; /* Add padding to prevent overlapping with the button */
    }
      table {
        width: 50%;
        border-collapse: collapse;
        background-color: white; /* White background for the table */
        border: 1px solid #ddd; /* Light grey border for the table */
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd; /* Light grey border for cells */
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2; /* Light grey background for header */
    }

     .back-to-dashboard {
        position: absolute;
        top: 10px;
        right: 10px; /* Position at the upper right corner */
    }
 .btn {
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
        color: #333;
        background-color: #fff;
        border-color: #ccc;
    }

    .btn:hover {
        color: #333;
        background-color: #ebebeb;
        border-color: #adadad;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    </style>
</head>
<body>
<h1>Create a New Wishlist</h1>
<form th:action="@{/wishlist/save}" th:object="${newWishlist}" method="post">
    <!-- Field for wishlist name -->
    <label for="wishlistName">Wishlist Name:</label>
    <input type="text" id="wishlistName" th:field="*{name}" required><br><br>

    <!-- Table for wishlist items -->
    <table id="wishlistItems">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Description</th>
            <th>Link</th>
            <th>Delete?</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="index : ${#numbers.sequence(0, 2)}">
            <td><input type="text" th:field="*{items[__${index}__].itemName}" required></td>
            <td><input type="text" th:field="*{items[__${index}__].itemPrice}" required></td>
            <td><input type="text" th:field="*{items[__${index}__].description}" required></td>
            <td><input type="text" th:field="*{items[__${index}__].link}" required></td>
            <td><button type="button" th:onclick="'markForDeletion(this, ' + ${index} + ');'">Delete</button></td>
        </tr>

        </tbody>
    </table>

    <!-- Button to add new row for wishlist item -->
    <button type="button" onclick="addRow()">Add Item</button><br><br>


    <input type="submit" value="Create Wishlist">
</form>

<script>
    function addRow() {
        var table = document.getElementById('wishlistItems').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

        cell1.innerHTML = '<input type="text" th:field="*{items[__${#lists.size(newWishlist.items)}__].itemName}" required>';
        cell2.innerHTML = '<input type="text" th:field="*{items[__${#lists.size(newWishlist.items)}__].itemPrice}" required>';
        cell3.innerHTML = '<input type="text" th:field="*{items[__${#lists.size(newWishlist.items)}__].description}" required>';
        cell4.innerHTML = '<input type="text" th:field="*{items[__${#lists.size(newWishlist.items)}__].link}" required>';
    }
</script>
<script>
    // Function to calculate the initial count of items
    function initializeItemCount() {
        var table = document.getElementById('wishlistItems').getElementsByTagName('tbody')[0];
        return table.rows.length;
    }

    var itemCount = initializeItemCount();

    function addRow() {
        var table = document.getElementById('wishlistItems').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow();

        newRow.innerHTML =
            '<td><input type="text" name="items[' + itemCount + '].itemName" required></td>' +
            '<td><input type="number" name="items[' + itemCount + '].itemPrice" required></td>' +
            '<td><input type="text" name="items[' + itemCount + '].description" required></td>' +
            '<td><input type="text" name="items[' + itemCount + '].link" required></td>';

        itemCount++;
    }

      function markForDeletion(button, index) {
        // Find the table row (tr) to hide
        var row = button.parentNode.parentNode;
        row.style.display = 'none';

        // Create and append a hidden input to mark the item for deletion
        var input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'items[' + index + '].deleted';
        input.value = 'true';
        row.appendChild(input);
    }
</script>
<a href="/dashboard" class="btn back-to-dashboard">Back to Dashboard</a>
</body>
</html>

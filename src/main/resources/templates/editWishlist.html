<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Wishlist</title>
  <!-- Include any CSS or JavaScript here -->
</head>
<body>
<h2>Edit Wishlist: <span th:text="${editWishlist.name}"></span></h2>

<form th:action="@{/wishlist/update}" th:object="${editWishlist}" method="post">
  <!-- Hidden field for wishlist ID -->
  <input type="hidden" th:field="*{id}"/>

  <!-- Wishlist name -->
  <div>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
  </div>

  <!-- Wishlist items -->
  <div>
    <h3>Items:</h3>
    <div th:each="item, iterStat : *{items}">
      <label th:for="${'itemName' + iterStat.index}">Item Name:</label>
      <input type="text" th:field="*{items[__${iterStat.index}__].itemName}" th:id="${'itemName' + iterStat.index}"/>

      <label th:for="${'itemPrice' + iterStat.index}">Price:</label>
      <input type="number" th:field="*{items[__${iterStat.index}__].itemPrice}" th:id="${'itemPrice' + iterStat.index}"/>

      <label th:for="${'description' + iterStat.index}">Description:</label>
      <input type="text" th:field="*{items[__${iterStat.index}__].description}" th:id="${'description' + iterStat.index}"/>

      <label th:for="${'link' + iterStat.index}">Link:</label>
      <input type="text" th:field="*{items[__${iterStat.index}__].link}" th:id="${'link' + iterStat.index}"/>

      <!-- Additional item fields as needed -->
    </div>
  </div>

  <!-- Display totalItemPrice -->
  <div>
    <label for="totalItemPrice">Total Item Price:</label>
    <span th:text="${editWishlist.totalItemPrice}"></span>
  </div>

  <!-- Submit button -->
  <div>
    <input type="submit" value="Update Wishlist"/>
  </div>
</form>

<!-- Link to go back to the dashboard -->
<a th:href="@{/dashboard}">Back to Dashboard</a>
</body>
</html>

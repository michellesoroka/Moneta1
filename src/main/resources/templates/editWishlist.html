<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Wishlist</title>
  <!-- Include any CSS or JavaScript here -->
</head>
<body>
<h2>Edit Wishlist: <span th:text="${editWishlist.name}"></span></h2>

<style>
  body {
        position: relative; /* Make body a relative container for absolute positioning */
        align-items: center;
        background-color: #ccffcc;
        background-image: radial-gradient(#fff 15%, transparent 16%), radial-gradient(#fff 15%, transparent 16%);
        background-size: 30px 30px;
        font-family: 'Monaco', monospace;
        color: #333;
        padding-top: 60px; /* Add padding to prevent overlapping with the button */
    }

    table {
        width: 50%;
        border-collapse: collapse;
        background-color: white; /* White background for the table */
        border: 1px solid #ddd; /* Light grey border for the table */
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd; /* Light grey border for cells */
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2; /* Light grey background for header */
    }

     .back-to-dashboard {
        position: absolute;
        top: 10px;
        right: 10px; /* Position at the upper right corner */
    }
 .btn {
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
        color: #333;
        background-color: #fff;
        border-color: #ccc;
    }

    .btn:hover {
        color: #333;
        background-color: #ebebeb;
        border-color: #adadad;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

</style>

<form th:action="@{/wishlist/update}" th:object="${editWishlist}" method="post">
  <!-- Hidden field for wishlist ID -->
  <input type="hidden" th:field="*{id}"/>

  <!-- Wishlist name -->
  <div>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
  </div>

  <!-- Wishlist items -->
  <table>
    <thead>
    <tr>
      <th>Item Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Link</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, iterStat : *{items}" th:with="index=${iterStat.index}">
      <td><input type="text" th:field="*{items[__${iterStat.index}__].itemName}"/></td>
      <td><input type="number" th:field="*{items[__${iterStat.index}__].itemPrice}"/></td>
      <td><input type="text" th:field="*{items[__${iterStat.index}__].description}"/></td>
      <td><input type="text" th:field="*{items[__${iterStat.index}__].link}"/></td>
      <td>
        <button type="button" th:onclick="'markForDeletion(this, ' + ${index} + ');'">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div>
    <label for="totalItemPrice">Total Item Price:</label>
    <span th:text="${editWishlist.totalItemPrice != null ? editWishlist.totalItemPrice : 0}"></span>
  </div>

  <div>
    <a th:href="@{/wishlist/addItem/{id}(id=${editWishlist.id})}" class="btn">Add New Item</a>
  </div>

  <!-- Submit button -->
  <div>
    <input type="submit" class="btn" value="Update Wishlist"/>
  </div>


</form>

<script>
       function markForDeletion(button, index) {
        // Find the table row (tr) to hide
        var row = button.parentNode.parentNode;
        row.style.display = 'none';

        // Create and append a hidden input to mark the item for deletion
        var input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'items[' + index + '].deleted';
        input.value = 'true';
        row.appendChild(input);
    }

  function updateTotalPrice() {
        var total = 0;
        document.querySelectorAll("table tbody tr").forEach(function(row) {
            if (row.style.display !== 'none') { // Only count visible rows
                var priceInput = row.querySelector('input[name*="itemPrice"]');
                if (priceInput) {
                    var price = parseFloat(priceInput.value);
                    if (!isNaN(price)) {
                        total += price;
                    }
                }
            }
        });
        document.getElementById('totalPriceDisplay').textContent = total.toFixed(2);
    }

     function addItem() {
        var url = document.querySelector('.btn[data-url]').getAttribute('data-url');
        window.location.href = url;
    }

</script>

<a href="/dashboard" class="btn back-to-dashboard">Back to Dashboard</a>

</body>
</html>
